<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table </title>
</head>
<body>
    <!--lists  -->
    <!-- ordered list -->
    <ol> 
        <li>Web</li>
        <li>Cloud</li>
        <li>AI</li>
    </ol>
<br> <hr>
<!-- You can have Alphabetical order A, Roman numeral i,I etc -->

    <ol type="i"> 
        <li>Web</li>
        <li>Cloud</li>
        <li>AI</li>
    </ol>
    <!-- for multiple lists do l1*4 or any number you want -->
    
    <!-- UNORDERED -->
    <ul>
        
            <li>Jonah </li>
            <li>Mark</li>
            
            <li>jam </li>
            <li> look</li>
            <li> See </li>

    </ul>
    <!-- TABLE -->
    <!-- You can have as many rows as you want  -->
    <!-- th is table head ,tb is table body ,tr is table row,td is table data -->
    <table>
            <thead> 
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Score</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody> <tr>
                <td>Victor</td>
                <td>3</td>
                <td>98</td>
                <td>A+</td>
            </tr>
        </tbody>
            
    </table>

</body>
</html>
